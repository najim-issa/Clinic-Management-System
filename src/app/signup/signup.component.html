<form [formGroup]="empForm1" (ngSubmit)="onFormSubmit()">
      <div class="container">
<h1>Register</h1>
<p>Please fill in this form to create an account.</p>
<hr>

<label for="email" style="text-justify: left;"><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" id="email" formControlName="email" required>

<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" id="psw" formControlName="password" required>

<label for="psw-repeat"><b>Repeat Password</b></label>
<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" formControlName="repeatPassword" required>
<hr>
<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

<button type="submit" class="registerbtn" >Register</button>
<div style="text-align: right;">
    <p>Already have an account? <a href="userlogin">Sign in</a>.</p>
    </div>
</div>
</form>

<div class="outer-footer">

</div>
